<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Добавяне на продукт</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="uploadJS.js"></script>
</head>
<body>
<form name="productform" class="productform" method="post" enctype="multipart/form-data" action="ProductServlet" id="productform" onsubmit="return validateForm()">
<h2>Регистриране на нов продукт</h2>
<label>Марка:</label>
<input id="reginput" type="text" name="brand"><br>
<label>Модел:</label>
<input id="reginput" type="text" name="model"><br>
<label>Описание:</label>

<textarea rows="8" cols="50" name="description" form="productform"></textarea><br>
<label>Брой в наличност:</label>
<input id="reginput"  type="text" name="amountInstock"><br>
<label>Цена:</label>
<input id="reginput" type="text" name="price"><br>
<label>Гаранция (в месеци):</label>
<input id="reginput" type="text" name="warranty_months"><br>
<label>Подкатегория:</label>
<select name="subcategory">
  <option value="1">(Фотоапарати) Огледално-рефлексни</option>
  <option value="2">(Фотоапарати) Компактни</option>
  <option value="3">(Обективи) За Огледално-рефлексни</option>
  <option value="4">(Обективи) За компактни</option>
  <option value="5">(Чанти) Огледално-рефлексни</option>
  <option value="6">(Чанти) Компактни</option>
  <option value="7">(Чанти) За кръста</option>
  <option value="8">(Чанти) За китката</option>
  <option value="9">(Светкавици) За Canon</option>
  <option value="10">(Светкавици) За Nikon</option>
  <option value="11">(Стативи) Компактни</option>
  <option value="12">(Стативи) Стандартни</option>
  <option value="13">(Стативи) Моноподи</option>
  <option value="14">(Памет) Микро SD</option>
  <option value="15">(Памет) SD</option>
  <option value="16">(Памет) Compact Flash</option>
  <option value="17">(Памет) XD</option>
  <option value="18">(Филтри) Ултравиолетови</option>
  <option value="19">(Филтри) Поляризационни</option>
  <option value="20">(Филтри) Неутрални</option>
  <option value="21">(Батерии) Литево-Йонни</option>
  <option value="22">(Батерии) Алкални АА</option>
  <option value="23">(Батерии) Алкални ААА</option>
  <option value="24">(Батерии) Акумулаторни АА</option>
</select><br>
<label>Снимка:</label>
<input id="reginput" type="file" name="image"><br>
<br>
<input type="submit" name="register" id="register" value="Регистрирай">
</form>
<br><br><br><br>
<form action="UpdateProducts" method="get">
<input type="submit" name="update" id="update" value="Обнови продуктите">
<br><br><br>
<a href="allproducts.jsp">Обновяване на количества</a>
</form>
</body>
</html>
